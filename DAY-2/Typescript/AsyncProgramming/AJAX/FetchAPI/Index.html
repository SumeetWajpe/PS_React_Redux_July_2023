<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      fetch("https://jsonplaceholder.typicode.com/posts")

          console.log("First");
          throw new Error("Something went wrong ");

          console.log("Second");
          console.log(posts);
        })
        .catch(err => console.log(err));
